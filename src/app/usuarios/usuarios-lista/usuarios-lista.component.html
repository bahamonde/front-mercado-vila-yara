<h1 class="mt-4">Usuários</h1>

<label for="nome">Procurar Usuários</label>
<input class="form-control col-md-6" id="procurar" type="text" placeholder="Usuario" >
    
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary" routerLink="/usuarios/cadastro"> 
        <i class="fa fa-save"></i> Cadastrar Usuário</button>
    </div>

    <div class="container-fluid">        
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Username</th>
                        <th>Função</th>
                        <th>Email</th>
                        <th>Ação</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios"> 
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.sobrenome }}</td>
                        <td>{{ usuario.userName }}</td>
                        <td>{{ usuario.funcao }}</td>
                        <td>{{ usuario.email }}</td>  
                        <td>
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>                           
                    </tr>
                                        
                </tbody>
            </table>
        </div>
            </div>
